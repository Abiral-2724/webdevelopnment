<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Feedback</h1>
    <form action="">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Enter your name" />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
      />
      <br />
      <br />
      <label for="mail">Email</label>
      <input type="text" name="mail" placeholder="Enter your Mail id" />
      <br />
      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" />
      <br />
      <br />
      <label for="contact">Contact</label>
      <input
        type="tel"
        name="contact"
        placeholder="Enter your contact number"
      />
      <br />
      <br />
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="Select">Select</option>
        <option value="male">Male</option>
        <option value="fenale">Female</option>
        <option value="None">None</option>
      </select>
      <br />
      <br />
      Rating:
      <input type="radio" name="rating" id="rating1" val="1" />
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating2" val="2" />
      <label for="rating2">2</label>
      <input type="radio" name="rating" id="rating3" val="3" />
      <label for="rating3">3</label>
      <input type="radio" name="rating" id="rating4" val="4" />
      <label for="rating4">4</label>
      <input type="radio" name="rating" id="rating5" val="5" />
      <label for="rating5">5</label>
      <br />
      <br />
      <label for="msg">Enter your message :</label>
      <br />
      <textarea
        name="message"
        id="msg"
        cols="30"
        rows="10"
        placeholder="Enter your Feedback"
      ></textarea>
      <br />
      <br />
      <button>Submit</button>
      <button>Reset</button>
    </form>
  </body>
</html>
